<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_grid.css">
    <title>Document</title>
</head>

<body>
	
	<div th:include="plantilla.html::cabecera"></div>


    <main>

        <section class="contenedor_grid">

			
			<article th:each="elemento : ${atr_lista_productos}">
				
			<p th:text="${elemento.nombre}"></p>
			
			<img th:src="'images/' + ${elemento.nombre.toLowerCase() + '.jpg'}" alt="" height="" width="100%">
			
			
			<p th:text="${elemento.descripcion}"></p>
			
			<p th:text="${elemento.precio}"></p>
				
			</article>

        </section>


    </main>

    <div th:include="plantilla.html::footer"></div>

	

</body>

</html>
