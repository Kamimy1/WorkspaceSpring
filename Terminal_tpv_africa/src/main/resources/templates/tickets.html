<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="styles_tickets.css">
	<title>Bar Pipo - Sistema de Gesti√≥n</title>
</head>

<body>

	<div th:include="plantilla.html::cabecera"></div>

	<div th:include="plantilla.html::navegador" id="navegador"></div>


	<main>
		<div class="container">
			<table>
			<tr>
				<th>ID</th>
				<th>Fecha</th>
				<th>Hora</th>
				<th>Productos</th>
			</tr>
			<tr th:each="ticket : ${atr_lista_tickets}">
				<td th:text="${ticket.id}"></td>
				<td th:text="${ticket.fecha}"></td>
				<td th:text="${ticket.hora}"></td>
				<td>
					<ul>
						<li th:each="entry : ${ticket.productos}">
							<span th:text="${entry.key}"></span>: <span th:text="${entry.value}"></span>
						</li>
					</ul>
				</td>
			</tr>
		</table>
		</div>

	</main>

	<div th:include="plantilla.html::footer"></div>




</body>

</html>
